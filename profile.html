<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Profile</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header class="screen-header">
      <div class="header-top">
        <i class="fa fa-clock-o"></i> <i class="fa fa-wifi"></i>
        <i class="fa fa-signal"></i>
        <span> 77% <i class="fa fa-battery-three-quarters"></i> </span>
        <span>10:38</span>
      </div>
      <div class="header-bottom">
        <i class="fa fa-times"></i> <img src="" alt="" />
      </div>
    </header>
    <main class="profile">
      <section class="profile__my-info">
        <img src="" alt="" />
        <div class="my-info__contents">
          <span class="my-info__name">전수범</span>
          <input type="text" placeholder="beom9790@naver.com" />
        </div>
        <div class="profile__gift"><i class="fa fa-gift"></i></div>
        <div class="profile__qrcode"><i class="fa fa-qrcode"></i></div>
      </section>
      <section class="profile__setting">
        <div class="profile__setting__columns">
          <div class="profile__setting__column">
            <i class="fa fa-comment"></i>
          </div>
          <span class="profile__chat">나와의 채팅</span>
        </div>
        <div class="profile__setting__columns">
          <div class="profile__setting__column">
            <i class="fa fa-pencil"></i>
          </div>
          <span class="profile__control">프로필 관리</span>
        </div>
      </section>
    </main>
  </body>
</html>
